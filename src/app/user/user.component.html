
<div class="container">
  <div class="row">
    <div class=" col-3 inputsearch">
      <input type="text" class="form-control
      " placeholder="Search something....." (keyup)="filter($event)">
    </div>
    <div class="col-3">
      <button class="btn btn-primary btnstyle m-4 " (click)="exportToExcel()">Export</button>
    </div>
  </div>
  <table mat-table  [dataSource]="userlist" matSort xclass="mat-elevation-z8">
    <ng-container matColumnDef="checkbox">
      <th mat-header-cell *matHeaderCellDef mat-sort-header ><mat-checkbox 
        (change)="toggleAllSelection($event)" 
        [checked]="isAllSelected()" 
        [indeterminate]="isIndeterminate()"></mat-checkbox>  </th>hhh<span>hhhh</span>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox ></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="checkbox1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><mat-checkbox ></mat-checkbox>  </th>hhh<span>hhhh</span>
      <td mat-cell *matCellDef="let element;let i = index">
        <mat-checkbox [(ngModel)]="selection[i]"></mat-checkbox>
      </td>
    </ng-container>
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
     
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> address </th>
          <td mat-cell *matCellDef="let element"> {{element.address.street}} </td>
        </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="edit"  >
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
         <button mat-icon-button > <mat-icon>create</mat-icon></button>
        </td>
      </ng-container>
   
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon  (click)="OpenPopUp()">clear</mat-icon>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

  <mat-paginator 
              [pageSize]="5"
              showFirstLastButtons  
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
