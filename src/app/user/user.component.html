<div class="col-12">
  
</div>
<table mat-table  [dataSource]="userlist" class="mat-elevation-z8">
  <ng-container matColumnDef="checkbox">
    <th mat-header-cell *matHeaderCellDef><mat-checkbox ></mat-checkbox> checkbox </th>hhh<span>hhhh</span>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox ></mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="checkbox1">
    <th mat-header-cell *matHeaderCellDef><mat-checkbox ></mat-checkbox>  </th>hhh<span>hhhh</span>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox ></mat-checkbox>
    </td>
  </ng-container>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
   
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> address </th>
        <td mat-cell *matCellDef="let element"> {{element.address.street}} </td>
      </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="edit"  >
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
       <button mat-icon (click)="isedited()"> <mat-icon>create</mat-icon></button>
      </td>
    </ng-container>
 
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>clear</mat-icon>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator 
              [pageSize]="5"
              showFirstLastButtons  
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
@if(isedit == true){
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Do want to delete.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Yes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
}
<button class="btn btn-primary btnstyle" (click)="exportToExcel()">Export as Excel</button>
