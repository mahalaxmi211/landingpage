
@if (isloading == true ){
    <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="product">
      
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
      
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>
      
          <!-- Name Column -->
         
      
          <!-- Weight Column -->
          <ng-container matColumnDef="completed">
            <mat-header-cell *matHeaderCellDef> Completed </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.completed}} </mat-cell>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="userId">
            <mat-header-cell *matHeaderCellDef> UserId </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.userId}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="edit1">
            <th mat-header-cell *matHeaderCellDef> Edit1 </th>
            <td mat-cell *matCellDef="let element">
             
            </td>
          </ng-container>

          <!--edit-->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element" class="bgs">
              <mat-icon > create</mat-icon>
            </td>
          </ng-container>
       
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon>clear</mat-icon>
            </td>
          </ng-container>
          <mat-header-row *matHeaderRowDef="colums"></mat-header-row>
          <mat-row *matRowDef="let row; columns: colums;"></mat-row>
        </mat-table>
      </div>
      <mat-paginator [length]="arraylength.length"
                  [pageSize]="10" showFirstLastButtons
                  [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
}
 @else{
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">

      </div>
     
 }
