
    <div class="col-12">
      <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="product" matSort>
        
         
    
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>
    
          <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="completed">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Completed </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.completed}} </mat-cell>
          </ng-container>
    
    
          <ng-container matColumnDef="userId">
            <mat-header-cell *matHeaderCellDef mat-sort-header> UserId </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.userId}} </mat-cell>
          </ng-container>


      
    
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button class="p-3"> <mat-icon>create</mat-icon></button>
            </td>
          </ng-container>
    
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button class="p-3"> <mat-icon>clear</mat-icon></button>
            </td>
          </ng-container>
    
          <mat-header-row *matHeaderRowDef="colums"></mat-header-row>
          <mat-row *matRowDef="let row; columns: colums;"></mat-row>
        </mat-table>
      </div>
    </div>
    <mat-paginator [pageSize]="5" showFirstLastButtons [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
 
      <button class="btn btn-primary" (click)="exportToExcel()">Download</button>
      <input type="search" name="" id="" placeholder="search...." (keyup)="filter($event)">
